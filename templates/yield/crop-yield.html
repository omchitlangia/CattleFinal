<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crop Yield Prediction - AgriSmart</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f9f7;
      color: #1f3a16;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #228B22;
      margin-bottom: 6px;
    }
    header p {
      color: #4f7050;
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    form {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 28px 32px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.07);
    }
    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #2f6f1b;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 10px 14px;
      border: 1.5px solid #c5d0b3;
      border-radius: 6px;
      font-size: 1rem;
      outline-offset: 2px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #2f6f1b;
      outline: none;
    }
    button {
      background-color: #2f6f1b;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 2px 10px rgb(47 111 27 / 0.35);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #215215;
    }
    .result {
      margin-top: 24px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: #e9f1e6;
      padding: 18px 22px;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #2f6f1b;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<header>
  <h1>Crop Yield Prediction</h1>
  <p>Fill in the crop details below for yield prediction and analysis.</p>
</header>

<form id="cropYieldForm" aria-label="Crop Yield Prediction Form">
  <div class="form-group">
    <label for="crop">Crop Name</label>
    <input type="text" id="crop" name="crop" placeholder="e.g. Rice" required />
  </div>

  <div class="form-group">
    <label for="crop_year">Crop Year</label>
    <input type="number" id="crop_year" name="crop_year" min="1900" max="2100" step="1" placeholder="e.g. 2025" required />
  </div>

  <div class="form-group">
    <label for="season">Season</label>
    <select id="season" name="season" required>
      <option value="" disabled selected>Select season</option>
      <option value="Kharif">Kharif</option>
      <option value="Rabi">Rabi</option>
      <option value="Whole Year">Whole Year</option>
    </select>
  </div>

  <div class="form-group">
    <label for="state">State</label>
    <input type="text" id="state" name="state" placeholder="e.g. Maharashtra" required />
  </div>

  <div class="form-group">
    <label for="area">Area (hectares)</label>
    <input type="number" id="area" name="area" min="0" step="0.01" placeholder="e.g. 150.5" required />
  </div>

  <div class="form-group">
    <label for="production">Production (metric tons)</label>
    <input type="number" id="production" name="production" min="0" step="0.01" placeholder="e.g. 375.3" required />
  </div>

  <div class="form-group">
    <label for="annual_rainfall">Annual Rainfall (mm)</label>
    <input type="number" id="annual_rainfall" name="annual_rainfall" min="0" step="0.1" placeholder="e.g. 850" required />
  </div>

  <div class="form-group">
    <label for="fertilizer">Fertilizer Used (kg)</label>
    <input type="number" id="fertilizer" name="fertilizer" min="0" step="0.01" placeholder="e.g. 50" required />
  </div>

  <div class="form-group">
    <label for="pesticide">Pesticide Used (kg)</label>
    <input type="number" id="pesticide" name="pesticide" min="0" step="0.01" placeholder="e.g. 10" required />
  </div>

  <button type="submit">Predict Yield</button>
</form>

<div id="result" class="result" role="region" aria-live="polite" style="display:none"></div>

<script>
  const form = document.getElementById('cropYieldForm');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(form);

    const data = {
      crop: formData.get('crop'),
      crop_year: Number(formData.get('crop_year')),
      season: formData.get('season'),
      state: formData.get('state'),
      area: Number(formData.get('area')),
      production: Number(formData.get('production')),
      annual_rainfall: Number(formData.get('annual_rainfall')),
      fertilizer: Number(formData.get('fertilizer')),
      pesticide: Number(formData.get('pesticide')),
    };

    resultDiv.style.display = 'block';
    resultDiv.textContent = 'Sending prediction request...';

    try {
      const response = await fetch('/predict/crop', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if(result.prediction) {
        resultDiv.innerHTML = `
          <h3>Predicted Crop Yield:</h3>
          <p><strong>${result.prediction}</strong></p>
          <h4>Entered Crop Data:</h4>
          <ul>
            <li><strong>Crop:</strong> ${data.crop}</li>
            <li><strong>Crop Year:</strong> ${data.crop_year}</li>
            <li><strong>Season:</strong> ${data.season}</li>
            <li><strong>State:</strong> ${data.state}</li>
            <li><strong>Area (hectares):</strong> ${data.area}</li>
            <li><strong>Production (metric tons):</strong> ${data.production}</li>
            <li><strong>Annual Rainfall (mm):</strong> ${data.annual_rainfall}</li>
            <li><strong>Fertilizer Used (kg):</strong> ${data.fertilizer}</li>
            <li><strong>Pesticide Used (kg):</strong> ${data.pesticide}</li>
          </ul>
        `;
      } else {
        resultDiv.textContent = 'Error: ' + (result.error || 'Unknown error received from server.');
      }
    } catch (error) {
      resultDiv.textContent = 'Request error. Please try again.';
    }
  });
</script>

</body>
</html>
